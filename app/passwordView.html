<div class="header">
	
	<h1>Secure Password Generator</h1>

</div>

<div class="options">
	
	<p></p>
	<p></p>

	<div class="radio">
	  <label><input type="radio" name="optradio" id="radioEight">8 Characters</label>
	</div>
	<div class="radio">
	  <label><input type="radio" name="optradio" id="radioTen">10 Characters</label>
	</div>
	<div class="radio">
	  <label><input type="radio" name="optradio" id="radioTwelve">12 Characters</label>
	</div>
	<div class="radio">
	  <label><input type="radio" name="optradio" id="radioSixteen">16 Characters</label>
	</div>

</div>

<div class="generate">
	
	<button id="buttonGenerate" type="button" class="btn-lg btn-success" ng-click="generatePassword()" value="generatePassword">Generate Password</button>

</div>

<div class="results">
	
	<h3 class="newPasswordsDisplay">Eight Characters: {{newEightCharPassword}}</h3>
	<h3 class="newPasswordsDisplay">Ten Characters: {{newTenCharPassword}}</h3>
	<h3 class="newPasswordsDisplay">Twelve Characters: {{newTwelveCharPassword}}</h3>
	<h3 class="newPasswordsDisplay">Sixteen Characters: {{newSixteenCharPassword}}</h3>

</div>
